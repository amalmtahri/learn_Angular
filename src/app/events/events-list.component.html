<div class="container">
    <div class="row">
        <div class="col-lg-4 bg-info">
            <h2> {{event.name}} </h2>
            <p>Date : {{event.date}} </p>
            <p>Time : {{event.time}}</p>
            <p>Price : ${{event.price}}</p>
            <div>
                <span>Location : {{event.location.address}}, {{event.location.city}}, {{event.location.country}}</span>
            </div>
        </div>
    </div>
</div>
